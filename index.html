<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="responsive design with no framworks" />
    <meta name="keywords" content="html,css,js,responsive-design,template" />
    <meta name="author" content="Mohamed Mekawy" />
    <title>Special Design</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome icons -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- normalize css file -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- main files -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <button
      title="scroll to the top"
      id="scroll-to-top"
      data-button="scrollToTop"
    >
      <span class="arrow-up"></span>
    </button>

    <header>
      <nav id="nav" aria-label="main navigation">
        <div class="logo" data-text="logo" aria-label="brand name"></div>
        <button
          data-burger-icon
          id="toggle-nav"
          aria-controls="nav-links"
          type="button"
          aria-label="toggle navigation menu"
          aria-expanded="false"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>
        <ul id="nav-links" data-nav-links>
          <li>
            <a class="nav-link" data-text="about-link" href="#about"></a>
          </li>
          <li>
            <a class="nav-link" data-text="skills-link" href="#skills"></a>
          </li>
          <li>
            <a
              class="nav-link"
              data-text="time-line-link"
              href="#time-line"
            ></a>
          </li>
          <li>
            <a class="nav-link" data-text="features-link" href="#features"></a>
          </li>
          <li>
            <a
              class="nav-link"
              data-text="testimonials-link"
              href="#testimonials"
            ></a>
          </li>
          <li>
            <a class="nav-link" data-text="gallery-link" href="#gallery"></a>
          </li>
          <li>
            <a class="nav-link" data-text="contact-link" href="#contact"></a>
          </li>
        </ul>
      </nav>
    </header>

    <button
      title="open settings tab"
      aria-controls="settings"
      aria-expanded="false"
      data-settings-toggle
      class="settings__toggle"
    >
      <i class="fa-solid fa-gear settings__icon"></i>
    </button>

    <aside id="settings" data-settings>
      <h3 data-text="settings-h3"></h3>
      <div class="settings-box">
        <h4 data-text="color-setting-h4"></h4>
        <ul class="colors-settings">
          <li>
            <button class="color-setting" data-color="#03a9f4"></button>
          </li>
          <li>
            <button class="color-setting" data-color="#607d8b"></button>
          </li>
          <li>
            <button class="color-setting" data-color="#8bc34a"></button>
          </li>
          <li>
            <button class="color-setting" data-color="#ff9800"></button>
          </li>
          <li>
            <button class="color-setting" data-color="#e91e63"></button>
          </li>
        </ul>
      </div>
      <div class="settings-box">
        <h4 data-text="randbg-setting-h4"></h4>
        <div class="checkbox-setting">
          <span data-text="checkbox-setting-span-off"></span>
          <input
            type="checkbox"
            name="allow-rand-bg"
            id="rand-bg-checkbox"
            data-rand-bg-checkbox
            checked
          />
          <label for="rand-bg-checkbox"></label>
          <span data-text="checkbox-setting-span-on"></span>
        </div>
      </div>
      <div class="settings-box">
        <h4 data-text="darkmode-setting-h4"></h4>
        <div class="checkbox-setting">
          <span data-text="checkbox-setting-span-off"></span>
          <input
            type="checkbox"
            name="dark-mode"
            id="dark-mode"
            data-darkmode-checkbox
          />
          <label for="dark-mode"></label>
          <span data-text="checkbox-setting-span-on"></span>
        </div>
      </div>
      <div class="settings-box">
        <h4 data-text="lang-setting-h4"></h4>
        <div class="radio-setting">
          <div class="option">
            <input
              data-lang="en"
              type="radio"
              name="lang"
              value="english"
              id="english"
            />
            <label for="english" data-text="lang-en"></label>
          </div>
          <div class="option">
            <input
              data-lang="ar"
              type="radio"
              name="lang"
              value="arabic"
              id="arabic"
            />
            <label for="arabic" data-text="lang-ar"></label>
          </div>
        </div>
      </div>
      <div class="settings-box">
        <h4 data-text="bullets-setting-h4"></h4>
        <div class="checkbox-setting">
          <span data-text="checkbox-setting-span-off"></span>
          <input
            type="checkbox"
            name="show-bullets"
            id="bullets-checkbox"
            data-bullets-checkbox
          />
          <label for="bullets-checkbox"></label>
          <span data-text="checkbox-setting-span-on"></span>
        </div>
      </div>
    </aside>

    <ul
      class="nav-bullets"
      data-bullets-container
      aria-label="navigation bullets for each section"
    >
      <!-- filled with js -->
    </ul>

    <main>
      <section id="landing">
        <div class="landing__overlay"></div>
        <!-- random img is selected with js -->
        <img
          src="images/landing-01.webp"
          data-landing-img
          alt="nature scene"
          id="landing__img"
        />
        <div class="landing__txt">
          <h1 data-text="landing-h1" id="landing__title"></h1>
          <p data-text="landing-p" class="landing_desc"></p>
        </div>
      </section>

      <section id="about">
        <h2 class="section-title">
          <span data-text="about-title"></span>
          <svg class="border-svg" xmlns="http://www.w3.org/2000/svg">
            <rect class="border" />
          </svg>
        </h2>
        <div class="container about__content">
          <div class="about__text">
            <h3 data-text="about-header-text"></h3>
            <p data-text="about-desc-text"></p>
          </div>
          <div
            data-about-img
            class="about__img"
            title="question mark illustration image"
          >
            &lt; / &gt;
          </div>
        </div>
      </section>

      <section id="skills">
        <h2 class="section-title">
          <span data-text="skills-title"></span>
          <svg class="border-svg" xmlns="http://www.w3.org/2000/svg">
            <rect class="border" />
          </svg>
        </h2>
        <ul class="container">
          <li class="skill" data-skill="html">
            <span class="skill__name">HTML</span>
            <span class="skill__prog"></span>
          </li>
          <li class="skill" data-skill="css">
            <span class="skill__name">CSS</span>
            <span class="skill__prog"></span>
          </li>
          <li class="skill" data-skill="js">
            <span class="skill__name">JavaScript</span>
            <span class="skill__prog"></span>
          </li>
          <li class="skill" data-skill="git">
            <span class="skill__name">GIT</span>
            <span class="skill__prog"></span>
          </li>
          <li class="skill" data-skill="mysql">
            <span class="skill__name">MySQL</span>
            <span class="skill__prog"></span>
          </li>
          <li class="skill" data-skill="python">
            <span class="skill__name">Python</span>
            <span class="skill__prog"></span>
          </li>
        </ul>
      </section>

      <section id="time-line">
        <h2 class="section-title">
          <span data-text="time-line-title"></span>
          <svg class="border-svg" xmlns="http://www.w3.org/2000/svg">
            <rect class="border" />
          </svg>
        </h2>
        <div class="container">
          <div class="time-line__event">
            <span class="event__year" data-text="event-1-year"></span>
            <div class="event__card card_left">
              <h4 class="event__title" data-text="event-1-title-1"></h4>
              <p class="event__desc" data-text="event-1-desc-1"></p>
            </div>
            <div class="line-break"></div>
            <div class="event__card card_right">
              <h4 class="event__title" data-text="event-1-title-1"></h4>
              <p class="event__desc" data-text="event-1-desc-1"></p>
            </div>
            <div class="line-break"></div>
            <div class="event__card card_right">
              <h4 class="event__title" data-text="event-1-title-1"></h4>
              <p class="event__desc" data-text="event-1-desc-1"></p>
            </div>
            <div class="line-break"></div>
            <div class="event__card card_left">
              <h4 class="event__title" data-text="event-1-title-1"></h4>
              <p class="event__desc" data-text="event-1-desc-1"></p>
            </div>
          </div>
          <div class="time-line__event">
            <span class="event__year" data-text="event-2-year"></span>
            <div class="event__card card_right">
              <h4 class="event__title" data-text="event-1-title-1"></h4>
              <p class="event__desc" data-text="event-1-desc-1"></p>
            </div>
            <div class="line-break"></div>
            <div class="event__card card_right">
              <h4 class="event__title" data-text="event-1-title-1"></h4>
              <p class="event__desc" data-text="event-1-desc-1"></p>
            </div>
            <div class="line-break"></div>
            <div class="event__card card_left">
              <h4 class="event__title" data-text="event-1-title-1"></h4>
              <p class="event__desc" data-text="event-1-desc-1"></p>
            </div>
            <div class="line-break"></div>
            <div class="event__card card_left active">
              <h4 class="event__title" data-text="event-1-title-1"></h4>
              <p class="event__desc" data-text="event-1-desc-1"></p>
            </div>
          </div>
        </div>
      </section>

      <section id="features">
        <h2 class="section-title">
          <span data-text="features-title"></span>
          <svg class="border-svg" xmlns="http://www.w3.org/2000/svg">
            <rect class="border" />
          </svg>
        </h2>
        <div class="container features-wrapper">
          <div class="feature">
            <div class="image">
              <img
                loading="lazy"
                src="images/feature-01.webp"
                alt="labtop and coffee"
              />
            </div>
            <h3 data-text="feature-1-title"></h3>
            <p data-text="feature-1-desc"></p>
            <a href="#!" data-text="feature-more-btn"></a>
          </div>
          <div class="feature">
            <div class="image">
              <img
                loading="lazy"
                src="images/feature-02.webp"
                alt="labtops and mobiles on work desktop"
              />
            </div>
            <h3 data-text="feature-2-title"></h3>
            <p data-text="feature-2-desc"></p>
            <a href="#!" data-text="feature-more-btn"></a>
          </div>
          <div class="feature">
            <div class="image">
              <img
                loading="lazy"
                src="images/feature-03.webp"
                alt="labtop in front of a library full of books"
              />
            </div>
            <h3 data-text="feature-3-title"></h3>
            <p data-text="feature-3-desc"></p>
            <a href="#!" data-text="feature-more-btn"></a>
          </div>
        </div>
      </section>

      <section id="testimonials">
        <h2 class="section-title">
          <span data-text="testimonial-title"></span>
          <svg class="border-svg" xmlns="http://www.w3.org/2000/svg">
            <rect class="border" />
          </svg>
        </h2>
        <div class="testimonials-wrapper container">
          <div class="testimonial">
            <div class="testimonial__info">
              <img
                class="testimonial__img"
                src="images/avatar-01.webp"
                alt="Person Photo"
              />
              <div class="testimonial__content">
                <h4
                  class="testimonial__name"
                  data-text="testimonial-1-name"
                ></h4>
                <span
                  class="testimonial__title"
                  data-text="testimonial-1-title"
                ></span>
              </div>
            </div>
            <p class="testimonial__text" data-text="testimonial-1-text"></p>
          </div>
          <div class="testimonial">
            <div class="testimonial__info">
              <img
                class="testimonial__img"
                src="images/avatar-02.webp"
                alt="Person Photo"
              />
              <div class="testimonial__content">
                <h4
                  class="testimonial__name"
                  data-text="testimonial-2-name"
                ></h4>
                <span
                  class="testimonial__title"
                  data-text="testimonial-2-title"
                ></span>
              </div>
            </div>
            <p class="testimonial__text" data-text="testimonial-2-text"></p>
          </div>
          <div class="testimonial">
            <div class="testimonial__info">
              <img
                class="testimonial__img"
                src="images/avatar-03.webp"
                alt="Person Photo"
              />
              <div class="testimonial__content">
                <h4
                  class="testimonial__name"
                  data-text="testimonial-3-name"
                ></h4>
                <span
                  class="testimonial__title"
                  data-text="testimonial-3-title"
                ></span>
              </div>
            </div>
            <p class="testimonial__text" data-text="testimonial-3-text"></p>
          </div>
          <div class="testimonial">
            <div class="testimonial__info">
              <img
                class="testimonial__img"
                src="images/avatar-04.webp"
                alt="Person Photo"
              />
              <div class="testimonial__content">
                <h4
                  class="testimonial__name"
                  data-text="testimonial-4-name"
                ></h4>
                <span
                  class="testimonial__title"
                  data-text="testimonial-4-title"
                ></span>
              </div>
            </div>
            <p class="testimonial__text" data-text="testimonial-4-text"></p>
          </div>
          <div class="testimonial">
            <div class="testimonial__info">
              <img
                class="testimonial__img"
                src="images/avatar-05.webp"
                alt="Person Photo"
              />
              <div class="testimonial__content">
                <h4
                  class="testimonial__name"
                  data-text="testimonial-5-name"
                ></h4>
                <span
                  class="testimonial__title"
                  data-text="testimonial-5-title"
                ></span>
              </div>
            </div>
            <p class="testimonial__text" data-text="testimonial-5-text"></p>
          </div>
          <div class="testimonial">
            <div class="testimonial__info">
              <img
                class="testimonial__img"
                src="images/avatar-06.webp"
                alt="Person Photo"
              />
              <div class="testimonial__content">
                <h4
                  class="testimonial__name"
                  data-text="testimonial-6-name"
                ></h4>
                <span
                  class="testimonial__title"
                  data-text="testimonial-6-title"
                ></span>
              </div>
            </div>
            <p class="testimonial__text" data-text="testimonial-6-text"></p>
          </div>
        </div>
      </section>

      <section id="gallery">
        <h2 class="section-title">
          <span data-text="gallery-title"></span>
          <svg class="border-svg" xmlns="http://www.w3.org/2000/svg">
            <rect class="border" />
          </svg>
        </h2>
        <div class="container">
          <p class="gallery-desc" data-text="gallery-desc"></p>
          <div class="gallery__filter-btns">
            <button
              data-text="filter-btn-1"
              data-filter-btn="all"
              class="gallery__filter-btn active"
            ></button>
            <button
              data-text="filter-btn-2"
              data-filter-btn="imaginative"
              class="gallery__filter-btn"
            ></button>
            <button
              data-text="filter-btn-3"
              data-filter-btn="nature"
              class="gallery__filter-btn"
            ></button>
            <button
              data-text="filter-btn-4"
              data-filter-btn="snow"
              class="gallery__filter-btn"
            ></button>
            <button
              data-text="filter-btn-5"
              data-filter-btn="forest"
              class="gallery__filter-btn"
            ></button>
          </div>
          <div class="gallery__images">
            <div data-image-type="snow" class="gallery__card">
              <img loading="lazy" src="images/landing-03.webp" />
              <div class="card__content">
                <h3 data-text="gallery-img-1-title"></h3>
                <p data-text="gallery-img-1-desc"></p>
              </div>
            </div>
            <div data-image-type="imaginative" class="gallery__card">
              <img loading="lazy" src="images/landing-06.webp" />
              <div class="card__content">
                <h3 data-text="gallery-img-2-title"></h3>
                <p data-text="gallery-img-2-desc"></p>
              </div>
            </div>
            <div data-image-type="nature" class="gallery__card">
              <img loading="lazy" src="images/landing-04.webp" />
              <div class="card__content">
                <h3 data-text="gallery-img-3-title"></h3>
                <p data-text="gallery-img-3-desc"></p>
              </div>
            </div>
            <div data-image-type="snow" class="gallery__card">
              <img loading="lazy" src="images/landing-02.webp" />
              <div class="card__content">
                <h3 data-text="gallery-img-4-title"></h3>
                <p data-text="gallery-img-4-desc"></p>
              </div>
            </div>
            <div data-image-type="nature" class="gallery__card">
              <img loading="lazy" src="images/landing-08.webp" />
              <div class="card__content">
                <h3 data-text="gallery-img-5-title"></h3>
                <p data-text="gallery-img-5-desc"></p>
              </div>
            </div>
            <div data-image-type="forest" class="gallery__card">
              <img loading="lazy" src="images/landing-01.webp" />
              <div class="card__content">
                <h3 data-text="gallery-img-6-title"></h3>
                <p data-text="gallery-img-6-desc"></p>
              </div>
            </div>
            <div data-image-type="imaginative" class="gallery__card">
              <img loading="lazy" src="images/landing-07.webp" />
              <div class="card__content">
                <h3 data-text="gallery-img-7-title"></h3>
                <p data-text="gallery-img-7-desc"></p>
              </div>
            </div>
            <div data-image-type="forest" class="gallery__card">
              <img loading="lazy" src="images/landing-05.webp" />
              <div class="card__content">
                <h3 data-text="gallery-img-8-title"></h3>
                <p data-text="gallery-img-8-desc"></p>
              </div>
            </div>
          </div>
          <a data-text="gallery-more-btn" href="#!" class="gallery__btn"></a>
        </div>
      </section>

      <section id="contact">
        <h2 class="section-title">
          <span data-text="contact-title"></span>
          <svg class="border-svg" xmlns="http://www.w3.org/2000/svg">
            <rect class="border" />
          </svg>
        </h2>
      </section>
    </main>
  </body>
</html>
